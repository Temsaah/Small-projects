<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen font-Libre">
    <main class="min-h-screen pt-20 flex flex-col gap-16 p-10">
      <img class="max-w-20 ml-auto mr-auto" src="/images/logo.svg" alt="" />
      <div class="info grid gap-5">
        <h1 class="text-center text-2xl text-neutral-grey">
          We Are launching <span class="font-bold text-black">soon!</span>
        </h1>
        <p class="text-sm text-center">Subscribe and get notified!</p>
      </div>
      <div class="form">
        <input type="email" name="" id="" />
        <button class="block w-full bg-primary-blue">Notify me</button>
      </div>
      <img src="/images/illustration-dashboard.png" alt="" />
      <div class="footer mt-auto grid gap-10">
        <div class="socials flex justify-center gap-10">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="mt-auto text-sm text-center">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </main>
  </body>
</html>
