<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen font-Libre">
    <main class="min-h-screen pt-20 flex flex-col gap-16 p-10">
      <img class="max-w-20 ml-auto mr-auto" src="/images/logo.svg" alt="" />
      <div class="info grid gap-5">
        <h1 class="text-center text-2xl text-neutral-grey">
          We Are launching <span class="font-bold text-black">soon!</span>
        </h1>
        <p class="text-center">Subscribe and get notified!</p>
      </div>
      <div class="form grid gap-5">
        <input
          class="border-2 border-neutral-grey/50 rounded-full p-3 placeholder:p-4"
          type="email"
          placeholder="Your email address..."
          name=""
          id=""
        />
        <button
          class="block w-full bg-primary-blue p-3 text-white rounded-full"
        >
          Notify me
        </button>
      </div>
      <img
        class="ml-auto mr-auto"
        src="/images/illustration-dashboard.png"
        alt=""
      />
      <div class="footer mt-auto grid gap-10">
        <div class="socials flex justify-center gap-10">
          <i
            class="w-10 h-10 border-2 border-neutral-grey/40 rounded-full grid place-items-center text-primary-blue fa-brands fa-facebook-f"
          ></i>
          <i
            class="w-10 h-10 border-2 border-neutral-grey/40 rounded-full grid place-items-center text-primary-blue fa-brands fa-twitter"
          ></i>
          <i
            class="w-10 h-10 border-2 border-neutral-grey/40 rounded-full grid place-items-center text-primary-blue fa-brands fa-instagram"
          ></i>
        </div>
        <p class="mt-auto text-sm text-center text-neutral-grey">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </main>
  </body>
</html>
