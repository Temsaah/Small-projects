<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen font-Epilogue">
    <header class="flex justify-between items-center p-5 z-50 relative">
      <img src="/images/logo.svg" alt="" />
      <div class="menu cursor-pointer">
        <img src="/images/icon-menu.svg" alt="" />
      </div>
      <div
        class="hidden mobile-menu-expand flex flex-col gap-10 p-5 absolute right-0 top-0 bg-neutral-white w-[60%] min-h-screen self-stretch"
      >
        <div class="close-menu cursor-pointer">
          <img class="ml-auto" src="/images/icon-close-menu.svg" alt="" />
        </div>
        <nav>
          <ul class="flex flex-col gap-5">
            <li class="relative">
              <div
                class="features cursor-pointer w-fit flex items-center gap-3"
              >
                <p class="text-neutral-medium-grey">Features</p>
                <button class="feature-btn m-0 p-0 outline-none">
                  <i
                    class="toggle-icon cursor-pointer fa-solid fa-chevron-down text-xs"
                  ></i>
                </button>
              </div>
              <div class="hidden feature-menu p-6 grid gap-5">
                <div class="feature flex items-center gap-4">
                  <img class="w-5" src="/images/icon-todo.svg" alt="" />
                  <p class="text-neutral-medium-grey">Todo List</p>
                </div>
                <div class="feature flex items-center gap-4">
                  <img class="w-5" src="/images/icon-calendar.svg" alt="" />
                  <p class="text-neutral-medium-grey">Calendar</p>
                </div>
                <div class="feature flex items-center gap-4">
                  <img class="w-5" src="/images/icon-reminders.svg" alt="" />
                  <p class="text-neutral-medium-grey">Reminders</p>
                </div>
                <div class="feature flex items-center gap-4">
                  <img class="w-5" src="/images/icon-planning.svg" alt="" />
                  <p class="text-neutral-medium-grey">Planning</p>
                </div>
              </div>
            </li>
            <li class="">
              <div class="company cursor-pointer w-fit flex items-center gap-3">
                <p class="text-neutral-medium-grey">Company</p>
                <button class="company-btn m-0 p-0 outline-none">
                  <i
                    class="toggle-icon cursor-pointer fa-solid fa-chevron-down text-xs"
                  ></i>
                </button>
              </div>
              <div class="hidden company-menu p-6 grid gap-5">
                <div class="feature flex items-center gap-4">
                  <p class="text-neutral-medium-grey">History</p>
                </div>
                <div class="feature flex items-center gap-4">
                  <p class="text-neutral-medium-grey">Our Team</p>
                </div>
                <div class="feature flex items-center gap-4">
                  <p class="text-neutral-medium-grey">Blog</p>
                </div>
              </div>
            </li>
            <li class="flex items-center gap-3">
              <p class="text-neutral-medium-grey">Careers</p>
            </li>
            <li class="flex items-center gap-3">
              <p class="text-neutral-medium-grey">About</p>
            </li>
          </ul>
        </nav>
        <div class="menu-btns flex flex-col gap-5">
          <button class="text-neutral-medium-grey">Login</button>
          <button
            class="border-2 border-neutral-black/40 rounded-xl pt-2 pb-2 text-neutral-medium-grey"
          >
            Register
          </button>
        </div>
      </div>
    </header>
    <div
      id="overlay"
      class="hidden fixed top-0 right-0 left-0 bottom-0 bg-black/50"
    ></div>
    <main class="grid gap-10">
      <div class="main-img">
        <img
          class="max-h-[300px] w-full object-cover object-top"
          src="/images/image-hero-mobile.png"
          alt=""
        />
      </div>
      <div class="description text-center flex flex-col items-center gap-5 p-4">
        <h1 class="text-4xl font-bold">Make remote work</h1>
        <p class="text-sm text-neutral-medium-grey">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="p-2 pl-5 pr-5 bg-black text-white rounded-xl">
          Learn more
        </button>
      </div>
      <div class="sponsors gap-5 p-4 flex justify-between flex-wrap">
        <img
          class="object-contain max-w-20"
          src="/images/client-databiz.svg"
          alt=""
        />
        <img
          class="object-contain max-w-20"
          src="/images/client-audiophile.svg"
          alt=""
        />
        <img
          class="object-contain max-w-20"
          src="/images/client-meet.svg"
          alt=""
        />
        <img
          class="object-contain max-w-20"
          src="/images/client-maker.svg"
          alt=""
        />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
