<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen">
    <header class="flex justify-between items-center p-5">
      <img src="/images/logo.svg" alt="" />
      <img src="/images/icon-menu.svg" alt="" />
    </header>
    <main class="grid gap-5">
      <div class="main-img">
        <img src="/images/image-hero-mobile.png" alt="" />
      </div>
      <div class="description text-center flex flex-col items-center gap-5">
        <h1 class="text-4xl font-bold">Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="p-2 pl-4 pr-4 bg-black text-white rounded-xl">
          Learn more
        </button>
      </div>
      <div class="sponsors gap-5 p-4 flex justify-between flex-wrap">
        <img class="object-contain" src="/images/client-databiz.svg" alt="" />
        <img
          class="object-contain"
          src="/images/client-audiophile.svg"
          alt=""
        />
        <img class="object-contain" src="/images/client-meet.svg" alt="" />
        <img class="object-contain" src="/images/client-maker.svg" alt="" />
      </div>
    </main>
    <!-- Features Company Careers About Login Register Make remote work Get your team
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more -->
  </body>
</html>
