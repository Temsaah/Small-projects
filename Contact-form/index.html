<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="output.css">
  <body class="font-karla bg-primary-green/40 min-h-screen grid place-items-center">
    <main class="grid gap-5 bg-white p-7 rounded-xl m-5">
      <h1 class="text-3xl font-semibold text-neutral-d-gray">Contact us</h1>
      <form class="grid gap-7" action="">
        <div class="fname flex flex-col gap-2">
          <label class="text-neutral-d-gray font-medium" for="fname-input">First Name</label>
          <input class="border border-primary-green p-4 rounded-xl" type="text" id="fname-input" name="fname">
        </div>
        <div class="lname flex flex-col gap-2">
          <label class="text-neutral-d-gray font-medium" for="lname-input">Last Name</label>
          <input class="border border-primary-green p-4 rounded-xl" type="text" id="lname-input" name="lname">
        </div>
        <div class="email flex flex-col gap-2">
          <label class="text-neutral-d-gray font-medium" for="email-input">Email Address</label>
          <input class="border border-primary-green p-4 rounded-xl" type="text" id="email-input" name="email">
        </div>
        <div class="query-type grid gap-5">
          <label class="text-neutral-d-gray font-medium" for="queryType">Query Type</label>
          <div class="checkboxes grid gap-5">
            <div class="box flex items-center text-lg gap-5 border border-primary-green py-4 px-7 rounded-xl">
              <input required type="radio" id="choice-1" name="query-choice" value="General Enquiry">
              <label class="text-neutral-d-gray font-medium" for="choice-1">General Enquiry</label>
            </div>
            <div class="box flex items-center text-lg gap-5 border border-primary-green py-4 px-7 rounded-xl">
              <input type="radio" id="choice-2" name="query-choice" value="Support Request">
              <label class="text-neutral-d-gray font-medium" for="choice-2">Support Request</label>
            </div>
          </div>
        </div>
        <div class="msg flex flex-col gap-5">
          <label class="text-neutral-d-gray font-medium" for="message-input">Message</label>
          <textarea class="border border-primary-green rounded-xl p-4" name="message-box" id="message-input" cols="30" rows="10"></textarea>
        </div>
        <div class="consent flex items-center gap-5">
          <input class="w-6 h-6" type="checkbox" id="consent-input" required>
          <label class="text-neutral-d-gray font-medium" for="consent-input">I consent to being contacted by the team</label>
        </div>
        <div class="btn bg-primary-green text-center p-4 rounded-xl text-white text-lg font-bold">
          <input type="submit" value="Submit">
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
