<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body
    class="font-Inconsolata min-h-screen bg-[url('./assets/images/background-mobile.png')] bg-cover bg-no-repeat bg-center relative py-8"
  >
    <div class="background absolute -z-10 w-full top-0 h-full overflow-hidden">
      <div class="pattern-line">
        <object
          type="image/svg+xml"
          data="assets/images/pattern-lines.svg"
          width="980px"
        ></object>
      </div>
      <div class="pattern-squiggly-line-top absolute top-8 right-0">
        <img
          class="w-[120px]"
          src="assets/images/pattern-squiggly-line-top.svg"
          alt=""
        />
      </div>
      <div class="pattern-circle absolute top-1/2 right-0 translate-x-1/2">
        <img class="w-[110px]" src="assets/images/pattern-circle.svg" alt="" />
      </div>
      <div class="pattern-squiggly-line-bottom absolute bottom-0">
        <img
          class="w-[300px]"
          src="assets/images/pattern-squiggly-line-bottom.svg"
          alt=""
        />
      </div>
    </div>
    <header class="grid place-items-center">
      <img class="w-[170px]" src="assets/images/logo-full.svg" />
    </header>

    <main class="px-5 grid">
      <div class="intro-text p-4 text-center grid gap-5">
        <h1 class="text-white text-[1.7rem] font-extrabold">
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <p class="text-neutral-300 font-semibold text-lg">
          Secure your spot at next year's biggest coding conference.
        </p>
      </div>

      <form class="grid gap-7 py-7" action="">
        <fieldset class="space-y-4">
          <legend class="text-neutral-50 text-xl font-semibold">
            Upload Avatar
          </legend>
          <label
            for="img"
            class="p-4 border-2 border-dashed border-neutral-50/30 rounded-xl bg-neutral-200/10 grid gap-4 cursor-pointer place-items-center"
          >
            <div
              class="upload-icon border border-neutral-300/15 bg-neutral-300/15 w-fit p-2 rounded-xl"
            >
              <img class="w-8" src="assets/images/icon-upload.svg" alt="" />
            </div>
            <p class="text-neutral-400 text-lg">
              Drag and drop or click to upload
            </p>
          </label>
          <input
            class="w-[0.1px] h-[0.1px] opacity-0 absolute"
            type="file"
            id="img"
            name="img"
            accept="image/*"
          />
          <div class="info flex gap-2">
            <img src="assets/images/icon-info.svg" alt="Info" />
            <p class="text-xs text-neutral-300">
              Upload your photo (JPG or PNG, max size: 500KB).
            </p>
          </div>
        </fieldset>
        <fieldset class="space-y-4">
          <legend class="text-neutral-50 text-xl font-semibold">
            Full Name
          </legend>
          <input
            class="w-full text-neutral-100 p-3 rounded-xl bg-neutral-300/15 border border-neutral-300/50 active:border-red-700"
            type="text"
          />
        </fieldset>
        <fieldset class="space-y-4">
          <legend class="text-neutral-50 text-xl font-semibold">
            Email Address
          </legend>
          <input
            class="w-full text-neutral-100 p-3 rounded-xl bg-neutral-300/15 border border-neutral-300/50"
            type="text"
          />
        </fieldset>
        <fieldset class="space-y-4">
          <legend class="text-neutral-50 text-xl font-semibold">
            Github Username
          </legend>
          <input
            class="w-full text-neutral-100 p-3 rounded-xl bg-neutral-300/15 border border-neutral-300/50"
            type="text"
          />
        </fieldset>
        <button class="p-3 bg-orange-700 rounded-xl text-neutral-900 font-bold">
          Generate My Ticket
        </button>
      </form>
    </main>
  </body>
</html>
