<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body
    class="font-Inconsolata min-h-screen bg-[url('./assets/images/background-mobile.png')] md:bg-[url('./assets/images/background-desktop.png')] bg-cover bg-no-repeat bg-center relative py-10"
  >
    <div class="background absolute -z-10 w-full top-0 h-full overflow-hidden">
      <div class="pattern-line md:absolute md:top-0">
        <img
          class="max-w-max w-[980px] md:w-full"
          src="assets/images/pattern-lines.svg"
          alt=""
        />
      </div>
      <div class="pattern-squiggly-line-top absolute top-8 right-0 md:top-20">
        <img
          class="w-[120px] md:w-[400px]"
          src="assets/images/pattern-squiggly-line-top.svg"
          alt=""
        />
      </div>
      <div
        class="pattern-circle absolute top-1/2 right-0 translate-x-1/2 md:left-3/4 md:-translate-x-[40%] md:-translate-y-[30%]"
      >
        <img
          class="w-[110px] md:w-[200px]"
          src="assets/images/pattern-circle.svg"
          alt=""
        />
      </div>
      <div
        class="sm:hidden md:block pattern-circle-desktop absolute top-0 -translate-y-1/2 left-10"
      >
        <img
          class="w-[110px] md:w-[200px]"
          src="assets/images/pattern-circle.svg"
          alt=""
        />
      </div>
      <div class="pattern-squiggly-line-bottom absolute bottom-0">
        <img
          class="w-[300px] md:w-[600px]"
          src="assets/images/pattern-squiggly-line-bottom.svg"
          alt=""
        />
      </div>
    </div>
    <header class="grid place-items-center mb-8 md:my-10">
      <img class="w-[170px]" src="assets/images/logo-full.svg" />
    </header>

    <main class="px-5 grid justify-items-center">
      <div class="intro-text p-4 text-center grid gap-5">
        <h1
          class="text-white text-[1.8rem] font-extrabold md:text-5xl leading-tight tracking-tighter"
        >
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <p class="text-neutral-300 font-semibold text-lg md:tracking-wider">
          Secure your spot at next year's biggest coding conference.
        </p>
      </div>

      <form class="grid gap-7 py-7 w-full max-w-[450px]" action="">
        <fieldset class="space-y-4">
          <legend class="text-neutral-50 text-xl font-semibold">
            Upload Avatar
          </legend>
          <div class="upload-box">
            <label
              tabindex="0"
              for="img"
              class="upload-label p-4 border-2 border-dashed border-neutral-50/30 rounded-xl bg-neutral-200/10 grid justify-content-center gap-4 cursor-pointer place-items-center focus:outline-none focus:ring-2 focus:ring-neutral-500/70 focus:ring-offset-neutral-900 focus:ring-offset-2"
            >
              <div class="upload-info grid justify-items-center gap-5">
                <div
                  class="upload-icon border border-neutral-300/15 bg-neutral-300/15 w-fit p-2 rounded-xl"
                >
                  <img class="w-8" src="assets/images/icon-upload.svg" alt="" />
                </div>
                <p class="text-neutral-400 text-lg">
                  Drag and drop or click to upload
                </p>
              </div>
            </label>
          </div>

          <input
            tabindex="-1"
            class="w-[0.1px] h-[0.1px] opacity-0 absolute"
            type="file"
            id="img"
            name="img"
            accept="image/*"
          />
          <div class="info flex gap-2">
            <img src="assets/images/icon-info.svg" alt="Info" />
            <p class="upload-status text-xs text-neutral-300">
              Upload your photo (JPG or PNG, max size: 500KB).
            </p>
          </div>
        </fieldset>
        <fieldset class="space-y-4">
          <legend class="text-neutral-50 text-xl font-semibold">
            Full Name
          </legend>
          <input
            class="w-full text-neutral-100 p-3 rounded-xl bg-neutral-300/15 border border-neutral-300/50 focus:outline-none focus:ring-2 focus:ring-neutral-500/70 focus:ring-offset-neutral-900 focus:ring-offset-2"
            type="text"
          />
        </fieldset>
        <fieldset class="space-y-4">
          <legend class="text-neutral-50 text-xl font-semibold">
            Email Address
          </legend>
          <input
            class="w-full text-neutral-100 p-3 rounded-xl bg-neutral-300/15 border border-neutral-300/50 focus:outline-none focus:ring-2 focus:ring-neutral-500/70 focus:ring-offset-neutral-900 focus:ring-offset-2"
            type="text"
            placeholder="example@email.com"
          />
        </fieldset>
        <fieldset class="space-y-4">
          <legend class="text-neutral-50 text-xl font-semibold">
            Github Username
          </legend>
          <input
            class="w-full text-neutral-100 p-3 rounded-xl bg-neutral-300/15 border border-neutral-300/50 focus:outline-none focus:ring-2 focus:ring-neutral-500/70 focus:ring-offset-neutral-900 focus:ring-offset-2"
            type="text"
            placeholder="@yourusername"
          />
        </fieldset>
        <button class="p-3 bg-orange-700 rounded-xl text-neutral-900 font-bold">
          Generate My Ticket
        </button>
      </form>
    </main>
