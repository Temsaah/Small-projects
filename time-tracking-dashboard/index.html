<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-neutral-vdark-blue min-h-screen grid content-center gap-10 font-Rubik py-7"
  >
    <div
      class="app flex flex-col w-[90%] md:max-w-[1050px] m-auto md:grid gap-5 md:grid-rows-custom-row md:grid-cols-custom-col"
    >
      <header class="bg-neutral-dark-blue rounded-xl md:grid">
        <div
          class="profile p-5 py-7 flex justify-center items-center gap-5 bg-primary-violet rounded-xl md:flex-col md:items-start"
        >
          <div class="profile-pic w-14 border-2 rounded-full md:w-16">
            <img src="images/image-jeremy.png" alt="" />
          </div>
          <div class="profile-title">
            <p class="text-sm text-neutral-desat-blue font-semibold md:text-xs">
              Report for
            </p>
            <p class="text-white text-xl font-light md:text-3xl">
              Jeremy Robson
            </p>
          </div>
        </div>
        <div
          class="timestamp p-6 flex justify-between text-neutral-desat-blue md:flex-col md:items-start"
        >
          <button class="text-sm">Daily</button>
          <button class="text-sm">Weekly</button>
          <button class="text-sm">Monthly</button>
        </div>
      </header>
      <main class="flex flex-col md:grid gap-5 md:col-start-2 md:col-end-5">
        <div class="card work relative row-start-1 col-start-1">
          <div
            class="card-logo bg-primary-light-red absolute w-full h-1/2 rounded-xl overflow-hidden"
          >
            <img
              class="absolute right-5 -top-3 opacity-80"
              src="images/icon-work.svg"
              alt=""
            />
          </div>
          <div
            class="card-description relative bg-neutral-dark-blue p-5 py-7 rounded-xl grid gap-2 mt-10"
          >
            <div
              class="card-description__title flex justify-between items-center"
            >
              <p class="text-white text-lg">Work</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div
              class="card-description__time flex justify-between items-center md:flex-col gap-3 md:items-start"
            >
              <p class="text-white text-3xl font-light">32hrs</p>
              <p class="text-neutral-pale-blue text-sm">Last week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card relative play row-start-1 col-start-2">
          <div
            class="card-logo bg-neutral-pale-blue absolute w-full h-1/2 rounded-xl overflow-hidden"
          >
            <img
              class="absolute right-5 -top-3 opacity-80"
              src="images/icon-play.svg"
              alt=""
            />
          </div>
          <div
            class="card-description bg-neutral-dark-blue p-5 py-7 rounded-xl grid gap-2 relative mt-10"
          >
            <div
              class="card-description__title flex justify-between items-center"
            >
              <p class="text-white text-lg">Play</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div
              class="card-description__time flex justify-between items-center md:flex-col gap-3 md:items-start"
            >
              <p class="text-white text-3xl font-light">10hrs</p>
              <p class="text-neutral-pale-blue text-sm">Last week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="card relative study row-start-1 col-start-3">
          <div
            class="card-logo bg-primary-light-red2 absolute w-full h-1/2 rounded-xl overflow-hidden"
          >
            <img
              class="absolute right-5 -top-3 opacity-80"
              src="images/icon-study.svg"
              alt=""
            />
          </div>
          <div
            class="card-description bg-neutral-dark-blue p-5 py-7 rounded-xl grid gap-2 relative mt-10"
          >
            <div
              class="card-description__title flex justify-between items-center"
            >
              <p class="text-white text-lg">Study</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div
              class="card-description__time flex justify-between items-center md:flex-col gap-3 md:items-start"
            >
              <p class="text-white text-3xl font-light">4hrs</p>
              <p class="text-neutral-pale-blue text-sm">Last week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="card relative exercise">
          <div
            class="card-logo bg-primary-lime-green absolute w-full h-1/2 rounded-xl overflow-hidden"
          >
            <img
              class="absolute right-5 -top-3 opacity-80"
              src="images/icon-exercise.svg"
              alt=""
            />
          </div>
          <div
            class="card-description bg-neutral-dark-blue p-5 py-7 rounded-xl grid gap-2 relative mt-10"
          >
            <div
              class="card-description__title flex justify-between items-center"
            >
              <p class="text-white text-lg">Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div
              class="card-description__time flex justify-between items-center md:flex-col gap-3 md:items-start"
            >
              <p class="text-white text-3xl font-light">4hrs</p>
              <p class="text-neutral-pale-blue text-sm">Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="card relative social">
          <div
            class="card-logo bg-primary-violet absolute w-full h-1/2 rounded-xl overflow-hidden"
          >
            <img
              class="absolute right-5 -top-3 opacity-80"
              src="images/icon-social.svg"
              alt=""
            />
          </div>
          <div
            class="card-description bg-neutral-dark-blue p-5 py-7 rounded-xl grid gap-2 relative mt-10"
          >
            <div
              class="card-description__title flex justify-between items-center"
            >
              <p class="text-white text-lg">Social</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div
              class="card-description__time flex justify-between items-center md:flex-col gap-3 md:items-start"
            >
              <p class="text-white text-3xl font-light">5hrs</p>
              <p class="text-neutral-pale-blue text-sm">Last week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="card relative self-care">
          <div
            class="card-logo bg-primary-soft-orange absolute w-full h-1/2 rounded-xl overflow-hidden"
          >
            <img
              class="absolute right-5 -top-3 opacity-80"
              src="images/icon-self-care.svg"
              alt=""
            />
          </div>
          <div
            class="card-description bg-neutral-dark-blue p-5 py-7 rounded-xl grid gap-2 relative mt-10"
          >
            <div
              class="card-description__title flex justify-between items-center"
            >
              <p class="text-white text-lg">Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div
              class="card-description__time flex justify-between items-center md:flex-col gap-3 md:items-start"
            >
              <p class="text-white text-3xl font-light">2hrs</p>
              <p class="text-neutral-pale-blue text-sm">Last week - 2hrs</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
