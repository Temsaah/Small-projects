<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="min-h-screen bg-neutral-light-grayish-cyan font-Mono grid items-center md:content-center md:gap-10"
  >
    <header class="p-4">
      <img class="m-auto" src="images/logo.svg" alt="" />
    </header>
    <main
      class="bg-white max-w-[850px] m-auto p-6 rounded-2xl grid gap-8 md:gap-12 md:grid-cols-2"
    >
      <div class="bill-calculation grid gap-8">
        <div class="bill-form grid gap-2">
          <p class="text-neutral-dgrayish-cyan font-bold text-xs">Bill</p>
          <div class="bill-price relative">
            <img
              class="absolute left-4 top-1/2 -translate-y-1/2"
              src="images/icon-dollar.svg"
              alt=""
            />
            <input
              dir="rtl"
              class="bill-result bg-neutral-vl-grayish-cyan border p-2 w-full text-neutral-vdark-cyan font-bold text-xl"
              type="text"
            />
          </div>
        </div>
        <div class="tips grid gap-4">
          <p class="text-neutral-dgrayish-cyan font-bold text-xs">
            Select Tip %
          </p>
          <div class="grid grid-cols-2 gap-4 md:grid-cols-3">
            <button
              class="tip-btn bg-neutral-vdark-cyan text-white text-xl font-bold rounded p-2"
            >
              5%
            </button>
            <button
              class="tip-btn bg-neutral-vdark-cyan text-white text-xl font-bold rounded p-2"
            >
              10%
            </button>
            <button
              class="tip-btn bg-neutral-vdark-cyan text-white text-xl font-bold rounded p-2"
            >
              15%
            </button>
            <button
              class="tip-btn bg-neutral-vdark-cyan text-white text-xl font-bold rounded p-2"
            >
              25%
            </button>
            <button
              class="tip-btn bg-neutral-vdark-cyan text-white text-xl font-bold rounded p-2"
            >
              50%
            </button>
            <input
              placeholder="Custom"
              class="custom-tip text-center placeholder:font-bold placeholder:text-2xl placeholder:text-neutral-dgrayish-cyan bg-neutral-light-grayish-cyan/70 p-2 text-neutral-vdark-cyan text-2xl"
              type="text"
            />
          </div>
        </div>
        <div class="people-num grid gap-2">
          <p class="text-neutral-dgrayish-cyan font-bold text-xs">
            Number of People
          </p>
          <div class="people-num-container relative">
            <img
              class="absolute left-3 top-1/2 -translate-y-1/2"
              src="images/icon-person.svg"
              alt=""
            />
            <input
              dir="rtl"
              class="people-num-result bg-neutral-light-grayish-cyan/70 p-2 px-3 w-full text-neutral-vdark-cyan font-bold text-xl font-bold"
              type="text"
            />
          </div>
        </div>
      </div>
      <div
        class="total-price bg-neutral-vdark-cyan p-4 py-8 grid gap-5 rounded-xl md:flex md:flex-col md:gap-10"
      >
        <div class="tip-amount__container flex justify-between items-center">
          <div class="title">
            <p class="text-white text-sm font-bold">Tip Amount</p>
            <p class="text-neutral-dgrayish-cyan text-xs font-bold">/ person</p>
          </div>
          <div class="tip-amount flex items-center gap-1">
            <img class="w-3" src="images/icon-dollar.svg" alt="" />
            <p
              class="tip-result text-3xl font-extrabold text-primary-strong-cyan"
            >
              4.27
            </p>
          </div>
        </div>
        <div class="total-amount__container flex justify-between items-center">
          <div class="title">
            <p class="text-white text-sm font-bold">Total</p>
            <p class="text-neutral-dgrayish-cyan text-xs font-bold">/ person</p>
          </div>
          <div class="total-amount flex items-center gap-1">
            <img class="w-3" src="images/icon-dollar.svg" alt="" />
            <p
              class="total-result text-3xl font-extrabold text-primary-strong-cyan"
            >
              32.79
            </p>
          </div>
        </div>
        <button
          class="bg-primary-strong-cyan p-3 text-lg text-neutral-vdark-cyan font-bold rounded-md md:mt-auto"
        >
          RESET
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
