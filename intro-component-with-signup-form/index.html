<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="font-Poppins min-h-screen grid place-items-center bg-primary-red bg-mobile-image"
  >
    <main
      class="max-w-[90%] m-auto grid gap-10 sm:grid-cols-2 sm:w-[95%] sm:max-w-[1100px]"
    >
      <div
        class="main-text text-center grid gap-6 font-semibold sm:col-start-1 sm:row-start-2 sm:m-auto sm:text-left"
      >
        <h1 class="text-3xl font-bold text-white sm:text-5xl/tight">
          Learn to code by watching others
        </h1>
        <p class="text-white font-normal text-sm mb-4">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div
        class="offer pt-4 pb-4 pl-10 pr-10 bg-primary-blue text-center rounded-md sm:col-start-2 sm:items-start"
      >
        <p class="text-white">
          <span class="font-bold">Try it free 7 days</span> then $20/mo.
          thereafter
        </p>
      </div>

      <div class="form rounded-md p-6 bg-white grid gap-4 sm:col-start-2">
        <input
          class="p-3 rounded-md border-2 border-primary-grayishblue/50"
          type="text"
          placeholder="First Name"
        />
        <input
          class="p-3 rounded-md border-2 border-primary-grayishblue/50"
          type="text"
          placeholder="Last Name"
        />
        <input
          class="p-3 rounded-md border-2 border-primary-grayishblue/50"
          type="text"
          placeholder="Email Address"
        />
        <input
          class="p-3 rounded-md border-2 border-primary-grayishblue/50"
          type="text"
          placeholder="Password"
        />
        <button
          class="text-white font-semibold tracking-wide bg-primary-green p-4 rounded-md"
        >
          CLAIM YOUR FREE TRIAL
        </button>
        <p class="text-center text-xs text-primary-grayishblue pl-4 pr-4">
          By clicking the button you are agreeing to our
          <span class="text-primary-red font-bold">Terms and Services</span>
        </p>
      </div>
    </main>

    <!-- Learn to code by watching others  Try it free 7 days then
    $20/mo. thereafter First Name Last Name Email Address Password Claim your
    free trial By clicking the button, you are agreeing to our Terms and
    Services -->
  </body>
</html>
