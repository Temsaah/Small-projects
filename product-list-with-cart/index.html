<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body
    class="min-h-screen font-RedHat lg:flex lg:items-center lg:justify-center"
  >
    <div
      class="overlay fixed top-0 z-10 hidden h-screen w-screen bg-black opacity-70"
    ></div>
    <main
      class="grid max-w-[1200px] select-none gap-5 p-4 lg:grid-cols-desktop-grid lg:grid-rows-desktop-grid lg:p-10"
    >
      <h1 class="text-3xl font-bold">Desserts</h1>
      <section
        class="items grid gap-8 sm:grid-cols-2 lg:col-start-1 lg:grid-cols-3 lg:gap-5"
      >
      </section>
      <section
        class="cart grid gap-7 p-4 lg:col-start-2 lg:row-span-2 lg:row-start-1 lg:content-start"
      >
        <h2 class="text-2xl font-bold text-primary-red">
          Your Cart (<span class="cart-number">0</span>)
        </h2>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
