<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="min-h-screen grid grid-rows-custom-mobile sm:grid-cols-custom-desktop-sm lg:grid-cols-custom-desktop-lg font-Space font-medium"
  >
    <header
      class="bg-[url('/images/bg-main-mobile.png')] sm:bg-[url('/images/bg-main-desktop.png')] bg-cover relative sm:row-start-1 sm:row-end-3"
    >
      <div
        class="card-back absolute p-4 pt-7 right-0 sm:top-1/2 sm:right-1/2 sm:translate-x-1/2 xl:translate-x-1/2 sm:p-0 lg:right-5 xl:right-0"
      >
        <div class="card-back__container relative">
          <img
            class="max-w-[300px] sm:max-w-[35vw] lg:max-w-[25vw]"
            src="/images/bg-card-back.png"
            alt=""
          />
          <p
            class="cvc-card-back absolute top-1/2 -translate-y-1/2 right-10 xl:right-12 text-sm text-neutral-light-grayish-violet font-bold"
          >
            000
          </p>
        </div>
      </div>
      <div
        class="absolute card-front left-0 sm:left-auto top-28 p-4 sm:top-40 md:top-32 sm:right-1/2 sm:translate-x-1/2 lg:p-0 lg:top-1/4 lg:-right-1/4 lg:translate-x-0 xl:-translate-y-1/2"
      >
        <div class="relative card-front__container">
          <img
            class="max-w-[300px] sm:max-w-[35vw] lg:max-w-[25vw]"
            src="/images/bg-card-front.png"
            alt=""
          />
          <div
            class="card-front__info w-full h-full absolute top-0 p-5 flex flex-col justify-between"
          >
            <div class="card-front__logo">
              <img class="max-w-[50px]" src="/images/card-logo.svg" alt="" />
            </div>
            <div class="other-info grid gap-2">
              <div class="card-front__number">
                <p
                  class="card-front-number text-neutral-light-grayish-violet text-xl"
                >
                  0000 0000 0000 0000
                </p>
              </div>
              <div
                class="card-front__name-exp flex justify-between text-neutral-light-grayish-violet text-xss"
              >
                <p class="card-front-name uppercase">Jane appleseed</p>
                <p class="card-front-date">00/00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="sm:h-screen grid items-center">
      <div class="container m-auto p-5 pt-32 grid gap-5 sm:max-w-[500px]">
        <div class="card-name grid gap-2 text-neutral-vd-violet">
          <p class="uppercase text-xs tracking-widest">Cardholder name</p>
          <input
            class="cardname-input border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
            type="text"
            placeholder="e.g Jane Appleseed"
          />
        </div>
        <div class="card-number grid gap-2 text-neutral-vd-violet">
          <p class="uppercase text-xs tracking-widest">Card Number</p>
          <input
            class="cardnum-input border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
            type="text"
            maxlength="16"
            placeholder="e.g 1234 5678 9123 0000"
          />
        </div>
        <div class="card-name flex items-center gap-4 text-neutral-vd-violet">
          <div class="exp-date grid gap-2 flex-1">
            <p class="uppercase text-xs tracking-widest">EXP. Date (MM/YY)</p>
            <div class="exp-date-container flex gap-2">
              <input
                class="month-input border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
                type="text"
                maxlength="2"
                placeholder="MM "
              />
              <input
                class="year-input border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
                type="text"
                maxlength="2"
                placeholder="YY"
              />
            </div>
          </div>
          <div class="cvc grid gap-2 flex-1">
            <p class="uppercase text-xs tracking-widest">CVC</p>
            <input
              class="cvc-input border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
              type="text"
              maxlength="3"
              placeholder="e.g 123 "
            />
          </div>
        </div>
        <button
          class="submit-btn w-full bg-neutral-vd-violet text-white p-4 rounded-xl"
        >
          Confirm
        </button>
      </div>
      <div
        class="hidden success-container w-full m-auto p-5 grid gap-8 sm:pt-0 sm:max-w-[500px] text-center"
      >
        <img class="m-auto" src="/images/icon-complete.svg" alt="" />
        <p class="uppercase text-3xl">Thank You!</p>
        <p>We've added your card details</p>
        <button
          class="continue-btn w-full bg-neutral-vd-violet text-white p-4 rounded-xl"
        >
          Continue
        </button>
      </div>
    </main>
    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
    <script src="app.js"></script>
  </body>
</html>
