<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="min-h-screen grid grid-rows-custom-mobile sm:grid-cols-custom-desktop font-Space font-medium"
  >
    <header
      class="bg-[url('/images/bg-main-mobile.png')] sm:bg-[url('/images/bg-main-desktop.png')] bg-cover relative"
    >
      <div class="card-back absolute p-4 pt-7 right-0">
        <div class="card-back__container relative">
          <img class="max-w-[300px]" src="/images/bg-card-back.png" alt="" />
          <p
            class="cvc-card-back absolute top-1/2 -translate-y-1/2 right-10 text-sm text-neutral-light-grayish-violet font-bold"
          >
            000
          </p>
        </div>
      </div>
      <div class="absolute card-front right-10 top-28 p-4">
        <div class="relative card-front__container">
          <img class="max-w-[300px]" src="/images/bg-card-front.png" alt="" />
          <div
            class="card-front__info w-full h-full absolute top-0 p-5 flex flex-col justify-between"
          >
            <div class="card-front__logo">
              <img class="max-w-[50px]" src="/images/card-logo.svg" alt="" />
            </div>
            <div class="other-info grid gap-2">
              <div class="card-front__number">
                <p
                  class="card-front-number text-neutral-light-grayish-violet text-xl"
                >
                  0000 0000 0000 0000
                </p>
              </div>
              <div
                class="card-front__name-exp flex justify-between text-neutral-light-grayish-violet text-xss"
              >
                <p class="uppercase">Jane appleseed</p>
                <p class="card-">00/00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container m-auto p-5 pt-32 grid gap-5">
        <div class="card-name grid gap-2 text-neutral-vd-violet">
          <p class="uppercase text-xs tracking-widest">Cardholder name</p>
          <input
            class="border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
            type="text"
            placeholder="e.g Jane Appleseed"
          />
        </div>
        <div class="card-number grid gap-2 text-neutral-vd-violet">
          <p class="uppercase text-xs tracking-widest">Card Number</p>
          <input
            class="border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
            type="text"
            placeholder="e.g 1234 5678 9123 0000"
          />
        </div>
        <div class="card-name flex items-center gap-4 text-neutral-vd-violet">
          <div class="exp-date grid gap-2 flex-1">
            <p class="uppercase text-xs tracking-widest">EXP. Date (MM/YY)</p>
            <div class="exp-date-container flex gap-2">
              <input
                class="border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
                type="text"
                placeholder="MM "
              />
              <input
                class="border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
                type="text"
                placeholder="YY"
              />
            </div>
          </div>
          <div class="cvc grid gap-2 flex-1">
            <p class="uppercase text-xs tracking-widest">CVC</p>
            <input
              class="border-1 border-neutral-dark-grayish-violet/50 w-full p-2 pl-4 pr-4 rounded-md"
              type="text"
              placeholder="e.g 123 "
            />
          </div>
        </div>
        <button
          class="submit w-full bg-neutral-vd-violet text-white p-4 rounded-xl"
        >
          Confirm
        </button>
      </div>
    </main>
    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
    <script src="app.js"></script>
  </body>
</html>
