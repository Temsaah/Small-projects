<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="p-10 logo w-48">
      <img src="/images/logo.svg" alt="" />
    </div>
    <div class="main-img">
      <img
        class="w-full h-[300px] object-cover object-top"
        src="/images/hero-mobile.jpg"
        alt=""
      />
    </div>

    <main class="p-10 flex flex-col gap-4">
      <div
        class="main-text font-Josefin text-center text-5xl tracking-custom-spacing leading-tight"
      >
        <p class="text-primary-desat-red font-extralight">WE'RE</p>
        <p class="text-primary-dark-grayish-red font-semibold">COMING</p>
        <p class="text-primary-dark-grayish-red font-semibold">SOON</p>
      </div>
      <p class="text-primary-desat-red text-center">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <input
        class="p-2 border-2 border-primary-desat-red rounded-3xl"
        type="text"
      />
    </main>
  </body>
</html>
