<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-Rubik min-h-screen grid place-items-center">
    <div class="hidden overlay absolute top-0 w-screen h-screen bg-black opacity-60 z-10"></div>
    <main class="my-10 mx-6 max-w-[700px]">
      <div class="comments-container grid gap-10">
      </div>
      <form class="add-comment-form  mt-10 grid grid-cols-2 grid-rows-comment-desktop-row gap-5 w-full sm:grid-rows-1 sm:grid-cols-comment-desktop-grid sm:items-center" action="">
        <textarea
          class="border col-span-2 sm:row-start-1 sm:order-2 placeholder:text-neutral-grayish-blue w-full rounded-md px-6 py-4 resize-none"
          placeholder="Add a comment..."
          rows="3"
        ></textarea>
        <div class="comment-user-img row-start-2 self-center sm:self-start sm:row-start-1 sm:order-1 ">
          <img class="w-8 sm:w-10" src="images/avatars/image-juliusomo.png" alt="" />
        </div>
        <div class="form-actions row-start-2 justify-self-end sm:self-start sm:row-start-1 sm:order-3">
          <button
            class="uppercase bg-primary-moderate-blue hover:bg-primary-moderate-blue/50 text-white font-medium py-3 px-7 rounded-md"
          >
            Send
          </button>
        </div>
      </form>
    </main>
    <script src="app.js""></script>
  </body>
</html>
