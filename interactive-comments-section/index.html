<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <link rel="stylesheet" href="output.css">
</head>
<body class="font-Rubik">
  <main class="m-10">
    <div class="comments-section">
      <div class="comment-container grid gap-5">
        <div class="comment-user-info flex items-center gap-5">
          <img class="w-8" src="images/avatars/image-amyrobson.png" alt="">
          <p class="text-neutral-dark-blue font-semibold">amy robson</p>
          <p class="text-neutral-grayish-blue">1 month ago</p>
        </div>
        <div class="comment">
          <p>Impressive! qwpeojqwoi jqwdoqwijd oqwidjqwoid jqw qjwoidj qwoiqwjd oqwijd oqiwdj oqwi djqowid jqwoidj qwoi djqowid jqw</p>
        </div>
        <div class="comment-stats flex justify-between">
          <div class="comment-reaction flex gap-3 items-center p-3">
            <img src="images/icon-plus.svg" alt="">
            <p class="text-primary-moderate-blue font-medium">12</p>
            <img src="images/icon-minus.svg" alt="">
          </div>
          <div class="comment-reply flex gap-2 items-center">
            <img src="images/icon-reply.svg" alt="">
            <button class="text-primary-moderate-blue font-semibold">Reply</button>
          </div>
        </div>
      </div>
      <div class="reply-container grid gap-5 px-5 pt-10 ">
        <div class="reply-user-info flex items-center gap-5">
          <img class="w-8" src="images/avatars/image-amyrobson.png" alt="">
          <p class="text-neutral-dark-blue font-semibold">amy robson</p>
          <p class="text-neutral-grayish-blue">1 month ago</p>
        </div>
        <div class="reply">
          <p>Impressive! qwpeojqwoi jqwdoqwijd oqwidjqwoid jqw qjwoidj qwoiqwjd oqwijd oqiwdj oqwi djqowid jqwoidj qwoi djqowid jqw</p>
        </div>
        <div class="reply-stats flex justify-between">
          <div class="reply-reaction flex gap-3 items-center p-3">
            <img src="images/icon-plus.svg" alt="">
            <p class="text-primary-moderate-blue font-medium">12</p>
            <img src="images/icon-minus.svg" alt="">
          </div>
          <div class="reply-reply flex gap-2 items-center">
            <img src="images/icon-reply.svg" alt="">
            <button class="text-primary-moderate-blue font-semibold">Reply</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js""></script>
</body>
</html>
