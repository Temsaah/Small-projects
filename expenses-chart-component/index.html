<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="min-h-screen bg-primary-cyan/25 flex justify-center items-center font-DM-Sans"
  >
    <main class="grid gap-4 w-[95%] max-w-[450px]">
      <div
        class="balance-container bg-primary-soft-red rounded-xl p-5 flex justify-between items-center"
      >
        <div class="balance grid gap-1 text-white">
          <p class="text-xs">My balance</p>
          <p class="font-bold text-xl">$921.48</p>
        </div>
        <img class="w-12" src="/images/logo.svg" alt="" />
      </div>
      <div class="chart-container p-4 bg-white grid gap-16">
        <p class="text-2xl font-bold">Spending - Last 7 days</p>
        <div
          class="chart flex justify-between items-baseline relative after:absolute after:-bottom-8 after:h-[1px] after:bg-primary-cyan/40 after:w-full"
        >
          <div class="day-expenses relative w-9 grid gap-3">
            <p
              class="hidden absolute hover-price -top-6 opacity-0 transition-all delay-100 right-1/2 translate-x-1/2 bg-black p-1 pl-2 pr-2 rounded-md text-white text-sm font-bold select-none"
            >
              $52.63
            </p>
            <span class="monday-bar bar block h-12 rounded"></span>
            <p class="text-center text-xs text-neutral-cream">mon</p>
          </div>
          <div class="day-expenses relative w-9 grid gap-3">
            <p
              class="hidden absolute hover-price -top-6 opacity-0 transition-all delay-100 right-1/2 translate-x-1/2 bg-black p-1 pl-2 pr-2 rounded-md text-white text-sm font-bold"
            >
              $52.63
            </p>
            <span class="tuesday-bar bar block h-24 rounded"></span>
            <p class="text-center text-xs text-neutral-cream">tue</p>
          </div>
          <div class="day-expenses relative w-9 grid gap-3">
            <p
              class="hidden absolute hover-price -top-6 opacity-0 transition-all delay-100 right-1/2 translate-x-1/2 bg-black p-1 pl-2 pr-2 rounded-md text-white text-sm font-bold"
            >
              $52.63
            </p>
            <span class="wednesday-bar bar block h-36 rounded"></span>
            <p class="text-center text-xs text-neutral-cream">wed</p>
          </div>
          <div class="day-expenses relative w-9 grid gap-3">
            <p
              class="hidden absolute hover-price -top-6 opacity-0 transition-all delay-100 right-1/2 translate-x-1/2 bg-black p-1 pl-2 pr-2 rounded-md text-white text-sm font-bold"
            >
              $100.63
            </p>
            <span class="thursday-bar bar block h-20 rounded"></span>
            <p class="text-center text-xs text-neutral-cream">thu</p>
          </div>
          <div class="day-expenses relative w-9 grid gap-3">
            <p
              class="hidden absolute hover-price -top-6 opacity-0 transition-all delay-100 right-1/2 translate-x-1/2 bg-black p-1 pl-2 pr-2 rounded-md text-white text-sm font-bold"
            >
              $52.63
            </p>
            <span class="friday-bar bar block h-16 rounded"></span>
            <p class="text-center text-xs text-neutral-cream">fri</p>
          </div>
          <div class="day-expenses relative w-9 grid gap-3">
            <p
              class="hidden absolute hover-price -top-6 opacity-0 transition-all delay-100 right-1/2 translate-x-1/2 bg-black p-1 pl-2 pr-2 rounded-md text-white text-sm font-bold"
            >
              $52.63
            </p>
            <span class="saturday-bar bar block h-28 rounded"></span>
            <p class="text-center text-xs text-neutral-cream">sat</p>
          </div>
          <div class="day-expenses relative w-9 grid gap-3">
            <p
              class="hidden absolute hover-price -top-6 opacity-0 transition-all delay-100 right-1/2 translate-x-1/2 bg-black p-1 pl-2 pr-2 rounded-md text-white text-sm font-bold"
            >
              $52.63
            </p>
            <span class="sunday-bar bar block h-[4.5rem] rounded"></span>
            <p class="text-center text-xs text-neutral-cream">sun</p>
          </div>
        </div>
        <div class="total-container flex justify-between">
          <div class="total grid gap-2">
            <p class="text-primary-cyan text-xs font-semibold">
              Total this month
            </p>
            <p class="font-bold text-3xl">$478.33</p>
          </div>
          <div class="last-month-total mt-auto">
            <p class="text-end font-bold">+2.4%</p>
            <p class="text-primary-cyan text-xs font-semibold">
              from last month
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
