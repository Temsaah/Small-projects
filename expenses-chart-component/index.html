<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen bg-primary-cyan/25 grid items-center font-DM-Sans">
    <main class="p-4 grid gap-4">
      <div
        class="balance-container bg-primary-soft-red rounded-xl p-5 flex justify-between items-center"
      >
        <div class="balance grid gap-1 text-white">
          <p class="text-xs">My balance</p>
          <p class="font-bold text-xl">$921.48</p>
        </div>
        <img class="w-12" src="/images/logo.svg" alt="" />
      </div>
      <div class="chart-container p-4 bg-white grid gap-10">
        <p>Spending - Last 7 days</p>
        <div class="chart"></div>
        <div class="total-container flex justify-between">
          <div class="total grid gap-2">
            <p class="text-primary-cyan text-xs font-semibold">
              Total this month
            </p>
            <p class="font-bold text-3xl">$478.33</p>
          </div>
          <div class="last-month-total mt-auto">
            <p class="text-end font-bold">+2.4%</p>
            <p class="text-primary-cyan text-xs font-semibold">
              from last month
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
