<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen grid place-items-center font-monrope">
    <main>
      <div class="container max-w-[90%] m-auto grid grid-rows-40-60">
        <div class="image">
          <img
            class="max-h-[100%] w-full object-cover object-left"
            src="/images/drawers.jpg"
            alt=""
          />
        </div>
        <article class="pt-10 pb-10 pl-8 pr-8 flex flex-col justify-between">
          <div class="description flex flex-col gap-[15vw]">
            <h2 class="text-primary-vd-grayishblue text-xl font-bold">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h2>
            <p class="text-base/6 text-primary-vd-grayishblue font-light">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I’ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <div class="about flex justify-between items-center">
            <div class="about__img mr-7">
              <img
                class="max-w-12 rounded-full"
                src="/images/avatar-michelle.jpg"
                alt=""
              />
            </div>
            <div class="about__info mr-auto">
              <p class="text-sm font-extrabold text-primary-vd-grayishblue">
                Michelle Appleton
              </p>
              <p class="text-primary-grayish-blue text-sm">28 Jun 2020</p>
            </div>
            <i class="fa-solid fa-share"></i>
          </div>
        </article>
      </div>
    </main>

    <!-- Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020

  Share -->
  </body>
</html>
